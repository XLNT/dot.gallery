overwrite: true
schema: "../backroom/src/backroom.graphql"
documents: "../gallery/src/graphql/**/*.graphql"
generates:
  ../backroom/src/resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ../gallery/src/operations.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
