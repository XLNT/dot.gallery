query CurrentExhibition {
  exhibitions(last: 1, orderBy: opensAt_DESC) {
    id
    number
    extent
    theme
    opensAt
    closesAt

    shows {
      id
      number
      opensAt
      closesAt
    }

    rooms {
      id
      entryId
      x
      y

      asset {
        id
        uri
      }
    }
  }
}
