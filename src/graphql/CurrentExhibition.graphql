query CurrentExhibition {
  exhibitions(last: 1, orderBy: number_DESC) {
    id
    title
    number
    extent
    theme

    shows {
      id
      number
      opensAt
      closesAt
    }

    rooms {
      id
      entryId
      x
      y

      asset {
        id
        uri
      }
    }
  }
}
